<h2>Đăng nhập</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
    <div>
      <label for="email">Email</label>
      <input id="email" class="text-input" formControlName="email" type="text" placeholder="Email" />
    </div>
  
    <div>
      <label for="password">Mật khẩu</label>
      <input id="password" class="text-input" formControlName="password" type="password" placeholder="Mật khẩu" />
    </div>
    
    <div id="forget-pass"><a href="" >Quên mật khẩu?</a></div>

    <div style="text-align: center;">
        <button type="submit">Đăng nhập</button>
    </div>
</form>
