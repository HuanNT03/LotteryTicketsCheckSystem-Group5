<h2>Kết quả các kỳ quay xổ số trước</h2>
<div >
    <div class="container-box">
        <div style="width: min-content;">
            <div class="decoration"></div>
            <div class="search-form-container">
                <div style="border-bottom: 0.1rem solid lightgray;">
                    <h3>Dò số</h3>
                    <p>Chọn sản phẩm, nhập số của bạn vào những ô dưới, chọn ngày và dò kết quả</p>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="lotteryForm">
                    <div class="form-group">
                      <label for="company">Chọn công ty</label>
                      <select id="company" formControlName="company" class="form-control">
                        <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="date">Chọn ngày</label>
                      <input type="date" id="date" formControlName="date" class="form-control" placeholder="Chọn công ty" />
                    </div>
                  
                    <div class="form-group">
                      <input type="text" id="ticketNumber" formControlName="ticketNumber" class="form-control" placeholder="Chọn ngày" />
                    </div>
                  
                    <button type="submit" class="btn btn-primary" [disabled]="!lotteryForm.valid">Dò số</button>
                  </form>
            </div>
        </div>
    </div>
    <div class="result-table">
        <!-- <app-ticket-result-table [ticketResult]="result"></app-ticket-result-table> -->
    </div>
</div>
